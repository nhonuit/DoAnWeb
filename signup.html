        <form action="/action_page.php" id="formDemo">
            <h1>
              ĐĂNG KÝ
            </h1>
            <div style="display: inline-block;">
              <label>Tên đăng nhập</label>
              <input name="username" type="text">
        
              <br>
              <label>Số điện thoại</label>
              <input name="phonenum" type="text">
              <br>
        
              <label>Email</label>
              <input name="email" type="text">
              <br>
        
              <label>Mật khẩu</label>
              <input id="pass" name="pass" type="password">
        
              <br>
              <label>Nhập lại mật khẩu</label>
              <input id="repass" name="repass" type="password">
        
              <br>
              <label>Thông tin thêm</label>
              <input style="margin-bottom: 20pt;" name="more" type="text" placeholder="Tùy chọn">
        
            </div>
            <div>
              <button id="btn" onclick="clicking">Gửi</button>
            </div>
            <script src="http://code.jquery.com/jquery-3.4.1.min.js"
              integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
            <script type="text/javascript"
              src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
        
            <script type="text/javascript">
              $(document).ready(function () {
                $("#formDemo").validate({
                  rules: {
                    username: {
                      required: true,
                      minlength: 5
                    },
                    phonenum: {
                      required: true,
                      minlength: 10,
                      maxlength: 11
                    },
                    email: {
                      required: true,
                      email: true
                    },
                    pass: {
                      required: true,
                      minlength: 5
                    },
        
                    repass: {
                      required: true,
                      minlength: 5,
                      equalTo: pass
                    },
                  },
                  messages: {
                    username: {
        
                      required: "Vui lòng nhập tên!",
                      minlength: "User name quá ngắn"
                    },
                    phonenum: {
                      required: "Vui lòng nhập số điện thoại",
                      minlength: "Số máy quý khách vừa nhập không có thực",
                      maxlength: "Số máy quý khách vừa nhập không có thực",
                    },
                    email: {
                      required: "Vui lòng nhập vào email",
                      email: "Nhập đúng định dạng email"
                    },
                    pass: {
                      required: "Vui lòng nhập mật khẩu!",
                      minlength: "Vui lòng nhập ít nhất 5 kí tự",
        
                    },
                    repass: {
                      required: "Vui lòng nhập lại mật khẩu",
                      equalTo: "Mật khấu không trùng",
                    }
                  }
                });
              });
            </script>
          </form>
